version: '3.8'

services:

  php:
    container_name: php
    build: ./.docker/php
    working_dir: /var/www/html
    volumes:
      - '.:/var/www/html'
    networks:
      - default
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:1.19
    ports:
      - 80:80
    networks:
      - default
    volumes:
      - ./:/var/www/html:ro
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - php

  mysql:
    image: 'mysql:8.0'
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 'secret'
      MYSQL_DATABASE: 'database'
      MYSQL_USER: 'username'
      MYSQL_PASSWORD: 'secret'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - 'dbdata:/var/lib/mysql'
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - default
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]

  redis:
    image: 'redis:alpine'
    ports:
      - '6379:6379'
    volumes:
      - 'redisdata:/data'
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

networks:
  default:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
